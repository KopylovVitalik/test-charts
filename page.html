<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Test page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <header class="header">
        <div class="header__title">
          <h2 class="title">Работа мечты</h2>
        </div>
      </header>
      <div class="sidebar">
        <div class="sidebar__menu">
          <nav class="sidebar-menu">
            <ul class="sidebar-menu__list">
              <li class="sidebar-menu__item">
                <a href="home" class="sidebar-menu__link">
                  <span class="sidebar-menu__icon">
                    <svg class="icon icon-home">
                      <use xlink:href="img/sprite.svg#icon-home"></use>
                    </svg>
                  </span>
                  <span class="sidebar-menu__text"> Home </span>
                </a>
              </li>
              <li class="sidebar-menu__item">
                <a href="time-managment" class="sidebar-menu__link">
                  <span class="sidebar-menu__icon">
                    <svg class="icon icon-clock">
                      <use xlink:href="img/sprite.svg#icon-clock"></use>
                    </svg>
                  </span>
                  <span class="sidebar-menu__text"> Time Management </span>
                </a>
              </li>
              <li class="sidebar-menu__item">
                <a href="inbox" class="sidebar-menu__link">
                  <span class="sidebar-menu__icon">
                    <svg class="icon icon-inbox">
                      <use xlink:href="img/sprite.svg#icon-inbox"></use>
                    </svg>
                  </span>
                  <span class="sidebar-menu__text"> Inbox </span>
                </a>
              </li>
              <li class="sidebar-menu__item">
                <a href="calendar" class="sidebar-menu__link">
                  <span class="sidebar-menu__icon">
                    <svg class="icon icon-calendar">
                      <use xlink:href="img/sprite.svg#icon-calendar"></use>
                    </svg>
                  </span>
                  <span class="sidebar-menu__text"> Calendar </span>
                </a>
              </li>
              <li class="sidebar-menu__item is-active">
                <a href="analitics" class="sidebar-menu__link">
                  <span class="sidebar-menu__icon">
                    <svg class="icon icon-analitics">
                      <use xlink:href="img/sprite.svg#icon-analitics"></use>
                    </svg>
                  </span>
                  <span class="sidebar-menu__text"> Analitics </span>
                </a>
              </li>
              <li class="sidebar-menu__item">
                <a href="settings" class="sidebar-menu__link">
                  <span class="sidebar-menu__icon">
                    <svg class="icon icon-settings">
                      <use xlink:href="img/sprite.svg#icon-settings"></use>
                    </svg>
                  </span>
                  <span class="sidebar-menu__text"> Settings </span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <main class="main">
        <div class="main__navbar"></div>
        <div class="main__inner">
          <div class="main__header">
            <h2>
              <span class="name">Hi Filip,</span><br /> Checkout your latest projects and their progress. </h2>
          </div>
          <div class="main__top-chart">
            <div class="area-chart-controls">
              <div class="text">
                <h2>Wavy Lines</h2>
                <p>Working Hours</p>
              </div>
              <div class="select">
                <select id="area-chart-select">
                  <option value="week">THIS WEEK</option>
                  <option value="year">THIS YEAR</option>
                </select>
              </div>
            </div>
            <div class="area-chart-wrapper">
              <canvas id="area-chart"></canvas>
            </div>
          </div>
          <div class="main__bottom-charts">
            <div class="donat-chart-wrapper">
              <canvas id="donut-chart"></canvas>
            </div>
            <div class="bar-chart-wrapper">
              <canvas id="bar-chart"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
